<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A basic image filter website</title>
    <link rel="stylesheet" type="text/css" href="css.css">
    
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
    <script type="text/javascript" src="js.js"></script>
    <!-- Compiled and minified CSS -->

    <!-- Compiled and minified JavaScript -->

    <!--functions-->
    
	<script type="text/javascript" src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
</head>
<body>
        <nav>
                <div class="nav-wrapper z-depth-2">
                <a href="#" class="brand-logo">ImgFi</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Github</a></li>
                    <li><a href="#">About</a></li>
                </ul>
                </div>
        </nav>
<div class="container">
                    
    <center>
        <div class="card-panel">
            <span class="red-text text-darken-3">Welcome To ImgFi</span>
            
          </div>
    </center>
    
    <div class="row">
            
            <div class="col s4"><canvas id="can1"></canvas></div>
            <div class="col s2"></div>
            <div class="col s4"><canvas id="can2"></canvas></div>
    </div>

    <div class="row">
                <div class="col s4">
                        <p><input type="file"  id="fInput" multiple="false" accept="image/*" onchange="upload()"/></p>

                </div>
                <div class="col s8">
                        <input type="button" class="btn red white-text darken-3" value='Red Filter' onclick="redFilter()"/>
                        <input type="button" class="btn grey black-text darken-2" value="B&W" onclick=" makeGray()" />
                        <input type="button"  class="btn-small blue" value="Blue Filter" onclick="Blue_filter()" />
                        <input type="button"  class="btn-small orange" value="reset" onclick="reset()" />
                </div>
               
                        
                    
        </div>

                
      </div>
        
    
    
         
          


    
    
    
    

</div>
